<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="top pattern" class="pattern top">
  <main>
    <div class="card-background"></div>    
    <div class="avatar"></div>
    <div class="name-age-city">
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="city">London</p>
    </div>
    <div class="data">
      <div class="followers">
        <p class="count">80K</p>
        <p class="type">Followers</p>
      </div>
      <div class="likes">
        <p class="count">803K</p>
        <p class="type">Likes</p>
      </div>
      <div class="photos">
        <p class="count">1.4K</p>
        <p class="type">Photos</p>
      </div>
    </div>
  </main>
  <img src="images/bg-pattern-bottom.svg" alt="bottom pattern" class="pattern bottom">
</body>
</html>
